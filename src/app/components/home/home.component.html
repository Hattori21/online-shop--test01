<div class="row">
	<div class="col-md-6 mb-3" *ngFor="let item of items">
		<div class="card d-flex flex-column align-items-start">
			<div class="card-body d-flex flex-column align-items-start">
				<strong class="d-inline-block mb-2 text-primary">
					<span class="badge badge-pill badge-dark" *ngFor="let item of item.platform">{{item}}</span>
				</strong>					
				<h3 class="mb-0"><a class="text-dark" href="/detail-item/{{item.id}}">{{item.title}}</a></h3>
				<div class="mb-1 text-muted">
					<span class="badge badge-pill badge-success">{{item.publishDate | date: 'dd-MM'}}</span>
				</div>	
				<p class="card-text mb-auto">{{item.description}}</p>
				<a href="/detail-item/{{item.id}}" class="btn btn-info flex-grow-0 mt-3">Read more...</a>
			</div>
		</div>
	</div>
</div>

<app-gallery></app-gallery>
<app-carousel></app-carousel>
