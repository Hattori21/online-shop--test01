<ngb-carousel>
  <ng-template ngbSlide *ngFor="let image of images | async" class="img">
    <img src="{{image.url}}" class="kk">
    <div class="carousel-caption">
      <h3>{{image.name}}</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
</ngb-carousel>
